<ng-container *ngIf="type === 'link'; then linkButton else buttonButton"></ng-container>
<ng-template #linkButton>
    <a href="{{ href }}">
        <div class="bg-indigo-400 dark:bg-indigo-800 rounded-md p-3 dark:text-white w-full flex justify-center items-center">
            <span class="material-symbols-rounded mr-2">{{ icon }}</span>
            <ng-content></ng-content>
        </div>
    </a>
</ng-template>
<ng-template #buttonButton>

</ng-template>
