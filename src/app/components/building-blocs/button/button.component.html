<ng-container *ngIf="type === 'link'; then linkButton else buttonButton"></ng-container>
<ng-template #linkButton>
    <a [href]="href">
        <div [class]="styleClass === 'filled' ? 'filled-button' : 'outlined-button'">
            <span class="material-symbols-rounded mr-2">{{ icon }}</span>
            <ng-content></ng-content>
        </div>
    </a>
</ng-template>
<ng-template #buttonButton>

</ng-template>
